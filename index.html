
<!DOCTYPE html> 
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>
    <script>
      window.onload=function(){
        const webButton = document.querySelector("#learn");
        const previewButton = document.querySelector("#paintandquest-preview-button");
        const exampleTarget = document.querySelector('#mytarget');
        
           exampleTarget.addEventListener("targetFound", event => {
	         console.log("target found");
                 webButton.disabled = false;
	          });
	        exampleTarget.addEventListener("targetLost", event => {
	         console.log("target lost");
			
		  document.querySelector("#paintandquest-video-mp4").pause();     
                  document.querySelector("#paintandquest-video-mp4").currentTime = 0;
		  previewButton.setAttribute("visible", true);
                  
	       }); 
      };
  
	    function playvideo()
	   {
                document.querySelector("#paintandquest-video-mp4").play();
		document.querySelector("#paintandquest-preview-button").setAttribute("visible", false);
                document.querySelector("#learn").disabled = true;
	    }

  /*  function webpage()
    {
	    document.querySelector("#paintandquest-video-mp4").pause();     
	    document.querySelector("#paintandquest-video-mp4").currentTime = 0;
	    window.open("https://www.youthbuzz.in/webar1", '_blank');
    }*/
    </script>
  </head>
  <body>
    <a-scene videohandler mindar-image="imageTargetSrc: ./targets.mind;" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      <a-assets>
        <img id="web-icon" src="./learn.png"/>
        <img id="paintandquest-preview" src="./play.png" />
          <video id="paintandquest-video-mp4" autoplay="false" loop="true" src="./play.mp4"></video>
      </a-assets>

       <a-camera position="0 0 0" look-controls="enabled: false" cursor="fuse: false; rayOrigin: mouse;" raycaster="far: 10000; objects: .clickable">
        </a-camera>

    
       <a-entity id="mytarget" mytarget mindar-image-target="targetIndex:0">
         <a-video id="paintandquest-video-link" src = "#paintandquest-video-mp4" webkit-playsinline playsinline width="1" height="0.552" position="0 0 0"></a-video>
          <a-image id="paintandquest-preview-button"  class="clickable" onclick="playvideo()" src="#paintandquest-preview" alpha-test="0.5" width="0.2" height="0.2" position="0 0 0.1">
          <a-image  id="learn" class="clickable" onclick="webpage()" src="#web-icon" position="0 -0.38 0" height="0.15" width="0.4">
       
      </a-entity>z
    </a-scene>
  </body>
</html>
